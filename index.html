
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plain JS SPA</title>
<style>:root {
  font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
  line-height: 1.5;
  font-weight: 400;
 
  color-scheme: light dark;
  color: rgba(255, 255, 255, 0.87);
  background-color: #242424;

  font-synthesis: none;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

a {
  font-weight: 500;
  color: #646cff;
  text-decoration: inherit;
}
a:hover {
  color: #535bf2;
}

body {
  margin: 0;

  place-items: center;
  min-width: 500px;
  min-height: 100vh;
}

h1 {
  font-size: 3.2em;
  line-height: 1.1;
}

button {
  border-radius: 8px;
  border: 1px solid transparent;
  padding: 0.6em 1.2em;
  font-size: 1em;
  font-weight: 500;
  font-family: inherit;
  background-color: #1a1a1a;
  cursor: pointer;
  transition: border-color 0.25s;
}
button:hover {
  border-color: #646cff;
}
button:focus,
button:focus-visible {
  outline: 4px auto -webkit-focus-ring-color;
}

@media (prefers-color-scheme: light) {
  :root {
    color: #213547;
    background-color: #ffffff;
  }
  a:hover {
    color: #747bff;
  }
  button {
    background-color: #f9f9f9;
  }
}
form > div {
  margin-bottom: 1rem;
}

input,
textarea,
select {
  display: block;
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 0.375rem;
  margin-top: 0.25rem;
}
form button {
 
  margin-top: 1rem;
}

button {
  border-radius: 8px;
  border: 1px solid transparent;
  padding: 0.6em 1.2em;
  font-size: 1em;
  font-weight: 500;
  font-family: inherit;
  background-color: #1a1a1a;
  cursor: pointer;
  transition: border-color 0.25s;
  margin-top: 1rem;
  margin-right: 0.5rem;
}

button:hover {
  border-color: #646cff;
}

button:focus,
button:focus-visible {
  outline: 4px auto -webkit-focus-ring-color;
}

/* Light mode override */
@media (prefers-color-scheme: light) {
  button {
    background-color: #f9f9f9;
  }
}

/* Mobile: full-width buttons if needed */
@media (max-width: 640px) {
  button {
    width: 100%;
    margin-right: 0;
  }
}
body {
  margin: 0;
  padding: 1rem;
  place-items: center;
  min-width: 320px;
  min-height: 100vh;
  box-sizing: border-box;
  overflow-x: hidden;
}

#app {
  max-width: 100%;
  overflow-wrap: break-word;
  word-wrap: break-word;
  padding: 1rem;
  box-sizing: border-box;
}
#avatarPreview {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #ccc; /* or your preferred color */
  display: block;
}
</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="navbar"></div>
  <div id="app" class="p-6"></div>
  <footer class="text-center p-4 text-sm text-gray-500 border-t mt-8">
    &copy; <span id="year"></span> <span id="companyName"></span>. All rights reserved.
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
